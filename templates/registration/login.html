{% extends "base.html" %}
{% load i18n %}
{% block content %}
<a href="/dd/register"> {% trans "注册" %} </a>
<h3 >{% trans  "登录样品信息系统" %}</h3>
<form action="/login/" method="post" >{% csrf_token %}
<p class="aligned">
<table align="center"  border="1"  >
<tr>
<td>
<label for="id_username"> {% trans "用户名称:" %}</label> </td>
<td><input type="text" name="username" id="id_username" /></td>
</tr>
<tr>
<td>
<label for="id_password"> {% trans "密码:" %}</label> </td>
<td>
<input type="password" name="password" id="id_password" /></td>
</tr>
</table>
<input type="hidden" name="next" value="{{ next }}" />
<input type="hidden" name="this_is_the_login_form" value="1" />
</p>
<div class="aligned" >
<label>&nbsp;</label><input type="submit" value= {% trans  "登录"  %} />
</div>
</form>
{% endblock %}
